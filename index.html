<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&
    family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="dark-nav">
    <div class="container">
      <div class="row">
        <div class="col-half logo">
          <p class="heading shadow">Archonic</p>
        </div>
        <div class="col-half navs" id="navs">
          <a href="" class="nav shadow" id="home-nav" data-view="home">
            Home
          </a>
          <a href="" class="nav shadow active" id="characters-nav" data-view="characters">
            Characters
          </a>
          <a href="" class="nav shadow" id="enemies-nav" data-view="enemies">
            Enemies
          </a>
          <a href="" class="nav shadow" id="weapons-nav" data-view="weapons">
            Weapons
          </a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="view" data-view="home">
        <div class="row">
          <div class="col-full home">
            <p class="big-title shadow heading">Archonic</p>
            <p class="intro shadow">A Visual Introduction to Genshin Impact</p>
            <button id="explore">Explore</button>
          </div>
        </div>
      </div>

      <div class="view" data-view="characters">
          <div class="black-container">
            <div class="row">
              <div class="col-full">
                <p class="heading content-headline shadow">Characters</p>
              </div>
            </div>
            <div class="row">
              <div class="col-full icons" id="character-icons">
                <!-- icons generated using JS go here div.icon-wrapper -->
              </div>
            </div>
        </div>
      </div>

      <div class="view hidden" data-view="character">
        <div class="black-container">
          <div class="row">
            <div class="col-full name-element">
              <p class="heading content-headline shadow" id="character-name"></p>
              <img id="element" alt="">
            </div>
          </div>
          <div class="row">
            <div class="col-half portrait-rating">
              <div class="portrait-bg" id="character-portrait-bg">
                <img class="portrait-img"  alt="" id="character-portrait">
              </div>
              <p id="character-rarity"></p>
            </div>
            <div class="col-half">
              <div class="white-container">
                <p id="character-description"></p>
                <div class="additional-infos" id="character-additional-infos">
                  <!-- additional info go here -->
                </div>
                <div id="skills" class="skills">
                  <!-- individual skill goes here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="view" data-view="enemies">
        <div class="black-container">
          <div class="row">
            <div class="col-full">
              <p class="heading content-headline shadow">Enemies</p>
            </div>
          </div>
          <div class="row">
            <div class="col-full icons" id="enemy-icons">
              <!-- icons generated using JS go here div.icon-wrapper -->
            </div>
          </div>
        </div>
      </div>

      <div class="view hidden" data-view="enemy">
        <div class="black-container">
          <div class="row">
            <div class="col-full name-element">
              <p class="heading content-headline shadow" id="enemy-name"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-half portrait-rating">
              <div class="portrait-bg small-portrait-bg" id="enemy-portrait-bg">
                <img class="portrait-img small-portrait-img" alt="" id="enemy-portrait">
              </div>
            </div>
            <div class="col-half">
              <div class="white-container">
                <p id="enemy-description"></p>
                <div class="additional-infos" id="enemy-additional-infos">
                  <!-- additional info go here -->
                </div>
                <div id="spawn-locations" class="spawn-locations">
                  <p><u>Spawn Locations</u></p>
                  <div class="region-bg hidden" id="mondstadt-spawn" data-spawn="Mondstadt">
                    <img src="images/nation-symbols/Mondstadt.webp" alt="" class="nation-symbol-spawn">
                    <p>Mondstadt</p>
                  </div>
                  <div class="region-bg hidden"  id="liyue-spawn" data-spawn="Liyue">
                    <img src="images/nation-symbols/Liyue.webp" alt="" class="nation-symbol-spawn">
                    <p>Liyue</p>
                  </div>
                  <div class="region-bg hidden" id="inazuma-spawn" data-spawn="Inazuma">
                    <img src="images/nation-symbols/Inazuma.webp" alt="" class="nation-symbol-spawn">
                    <p>Inazuma</p>
                  </div>
                  <div class="region-bg hidden" id="dragonspine-spawn" data-spawn="Dragonspine">
                    <img src="images/nation-symbols/Dragonspine.webp" alt="" class="nation-symbol-spawn">
                    <p>Dragonspine</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="view" data-view="weapons">
        <div class="black-container">
          <div class="row">
            <div class="col-full">
              <p class="heading content-headline shadow">Weapons</p>
            </div>
          </div>
          <div class="row">
            <div class="col-full icons" id="weapon-icons">
              <!-- icons generated using JS go here div.icon-wrapper -->
            </div>
          </div>
        </div>
      </div>

      <div class="view hidden" data-view="weapon">
        <div class="black-container">
          <div class="row">
            <div class="col-full name-element">
              <p class="heading content-headline shadow" id="weapon-name"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-half portrait-rating">
              <div class="portrait-bg small-portrait-bg portrait-flex-bottom" id="weapon-portrait-bg">
                <img class="portrait-img small-portrait-img" alt="" id="weapon-portrait">
              </div>
              <p id="weapon-rarity"></p>
            </div>
            <div class="col-half">
              <div class="white-container">
                <p id="weapon-description"></p>
                <div class="additional-infos" id="weapon-additional-infos">
                  <!-- additional info go here -->
                </div>
                <div id="ascension-materials" class="ascension-materials">
                  <!-- individual skill goes here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
