<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&
    family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-half logo">
          <p class="heading shadow">Archonic</p>
        </div>
        <div class="col-half navs">
          <a href="" class="nav shadow" id="home-nav">
            Home
          </a>
          <a href="" class="nav shadow active" id="characters-nav">
            Characters
          </a>
          <a href="" class="nav shadow" id="enemies-nav">
            Enemies
          </a>
          <a href="" class="nav shadow" id="weapons-nav">
            Weapons
          </a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="view" data-view="characters">
          <div class="black-container">
            <div class="row">
              <div class="col-full">
                <p class="heading content-headline shadow">Characters</p>
              </div>
            </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
